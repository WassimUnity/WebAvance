<ion-header>
  <ion-toolbar>
    <ion-title>categorie</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let categorie of categories">
      <ion-item color="light" routerLink="{{categorie._id}}/produits">
        
        <ion-label class="ion-text-wrap">
          {{ categorie.nom }}
        </ion-label>


        <ion-label class="ion-text-wrap">
          Description : {{ categorie.description }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-button (click)="editCategorie([categorie])"   color="secondary">Edit</ion-button>
        <ion-button (click)="delete([categorie._id])" color="danger">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCategorie()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
