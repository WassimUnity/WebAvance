<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let boutique of boutiques">
      <ion-item color="light" routerLink="{{boutique._id}}/categories">
        
        <ion-label class="ion-text-wrap">
          {{ boutique.nom }}
        </ion-label>


        <ion-label class="ion-text-wrap">
          DÃ©partement : {{ boutique.departement }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-button (click)="editBoutique([boutique])"   color="secondary">Edit</ion-button>
        <ion-button (click)="delete([boutique._id])" color="danger">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBoutique()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
